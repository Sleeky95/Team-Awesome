<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/register.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title></title>
</head>

<body>
  <nav>
    <p id="logo">Team Awesome</p>
    <p>Have an admin account? <a href="signin.html">Sign in as an admin</a></p>
  </nav>

  <main>
    <h1>Create your Admin account</h1>
    <form class="">
   
          <div class="form-control">
            <label for="Firstname">FullName</label>
            <input type="text" name="Fullname" value="" id="Firstname" />
          </div>
        
          <div class="form-control">
            <label for="ID">Id No</label>
            <input type="text" name="ID" value="" id="ID" />
          </div>
       

       
     

      <!-- <div class="form-control-radio">
        <input id="Student" type="radio" name="type" value="Student" required />
        <label>Student</label>
        <input id="Supervisor" type="radio" name="type" value="Supervisor" required />
        <label>Supervisor</label>
      </div> -->

      <div class="form-control">
        <label for="Email">Email</label>
        <input type="email" name="Email" value="" id="Email" required />
      </div>

      <div class="form-control">
        <label for="Password">Password</label>
        <input type="password" name="Password" value="" id="Password" required/>
      </div>

      <button id="fullbuttonwidth" class="btn btn-black" name="button" type="button" onclick="Register()">
        Create account
      </button>
    </form>
  </main>

  <script src="./script/script.js"></script>
</body>

</html>
